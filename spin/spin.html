<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>spin</title>
    <link href="spin.css" rel="stylesheet">
</head>

<body>
    <audio class="music" loop controls autoplay>
        <source type="audio/mpeg" src="music/04. Day One.mp3">
    </audio>

    <!-- orbit -->
    <div class="orbit">
        <!-- jupiter -->
        <div class="jupiter"></div>
        

        <!-- io -->
        <div class="ioBox">
            <div class="io"></div>
        </div>
        <!-- europa -->
        <div class="europaBox">
            <div class="europa"></div>
        </div>
        <!-- ganymede -->
        <div class="ganymedeBox">
            <div class="ganymede"></div>
        </div>
        <!-- callisto -->
        <div class="callistoBox">
            <div class="callisto"></div>
        </div>
    </div>
</body>

</html>
